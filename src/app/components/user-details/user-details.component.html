  <img src={{userDetail.avatar_url}} class="card-img-top" alt="..." width="300px" height="500px">
  <div class="card-body">
    <h5 class="card-title">{{userDetail.login}}</h5>
    <p class="card-text">total repos : {{userDetail.public_repos}}</p>
    <p class="card-text">followers : {{userDetail.followers}}</p>
    <p class="card-text"><small class="text-muted">joined : {{userDetail.created_at | date}}</small></p>
  </div>
</div>
